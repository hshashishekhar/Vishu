<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{{ url_for('main.index') }}" class="text-white text-lg">Flask App</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="text-white mr-4">Dashboard</a>
                    <a href="{{ url_for('auth.logout') }}" class="text-white">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-white mr-4">Login</a>
                    <a href="{{ url_for('auth.signup') }}" class="text-white">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
